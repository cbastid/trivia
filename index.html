<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Trivia</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <main>
        <header>
            <nav>
                <a href="#" class="continue">Continue with new questions</a>
                <ul class="nav-links">
                    <li><span class="titulo">Trivia Nihgth</span></li>
                    <li><span id="totalcont" class="puntos">0 </span> Points</li>
                </ul>
            </nav>
        </header>
        <section class="trivia">
            <article class="categoria">
                <div class="categ">categ-1</div>
                <div class="categ">categ-2</div>
                <div class="categ">categ-3</div>
            </article>
            <section class="bloques">
                <article class="col-bloque-1">
                    <div class="caja-bloq-1">
                        <button onclick="pregunta(0, 1, 'easy')">100</button>
                    </div>
                    <div class="caja-bloq-2">
                        <button onclick="pregunta(0, 2, 'medium')">200</button>
                    </div>
                    <div class="caja-bloq-3">
                        <button onclick="pregunta(0, 3, 'hard')">300</button>
                    </div>
                </article>
                <article class="col-bloque-2">
                    <div class="caja-bloq-1">
                        <button onclick="pregunta(1, 1, 'easy')">100</button>
                    </div>
                    <div class="caja-bloq-2">
                        <button onclick="pregunta(1, 2, 'medium')">200</button>
                    </div>
                    <div class="caja-bloq-3">
                        <button onclick="pregunta(1, 3, 'hard')">300</button>
                    </div>
                </article>
                <article class="col-bloque-3">
                    <div class="caja-bloq-1">
                        <button onclick="pregunta(2, 1, 'easy')">100</button>
                    </div>
                    <div class="caja-bloq-2">
                        <button onclick="pregunta(2, 2, 'medium')">200</button>
                    </div>
                    <div class="caja-bloq-3">
                        <button onclick="pregunta(2, 3, 'hard')">300</button>
                    </div>
                </article>

            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
